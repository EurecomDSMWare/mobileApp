<ion-side-menus>

  <ion-pane ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-pane>

  <ion-side-menu side="left">
    <header class="bar bar-header bar-stable">
      <h1 class="title">
          Lists
          <i ng-show="loading" class="icon ion-looping"></i>
      </h1>
    </header>
    <ion-content class="has-header">
      <ion-list>
        <ion-item nav-clear menu-close href="#/app/tasks/inbox">
          Inbox
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/tasks/starred">
          Starred
        </ion-item>
        <ion-item ng-repeat="list in lists" nav-clear menu-close href="#/app/tasks/{{list.id}}">
          {{list.title}}
        </ion-item>
        <div class="bar bar-light addInput">
          <i class="ion-plus-round"></i> <input ng-model="data.newListTitle" ng-keydown="$event.keyCode === 13 ? addList() : null" type="text" placeholder="Add a list">
        </div>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
